title: Developer Jay
markdown: kramdown
url: "http://127.0.0.1:4000"
baseurl: ""

# for atom feed
author:
  name: GohJay
  email: kojh6763@gmail.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
paginate: 7
paginate_path: "/posts/:num"

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]

future: true
